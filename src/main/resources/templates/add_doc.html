<!DOCTYPE html>
<html layout:decorate="~{layouts/layoutMap}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Документ</title>
</head>
<body>

<div layout:fragment="title" style="margin-left: 50px">
    Создание документа
</div>

<div layout:fragment="content">
    <div class="container" style="margin: 20px">

        <div style="display: inline-block">
            <iframe id="iframe" src="/tmp_pdf_file?tcpat=1" width="500" height="750"></iframe>
                <form th:action="@{/add_doc_db}" method="post" style="display: inline;padding: 5px; vertical-align: top;" enctype="multipart/form-data">
                    <div style="display: inline-block; margin-left: 50px">
                        Шаблон
                        <select onchange="frame('/tmp_pdf_file?tcpat=' + this.options[this.selectedIndex].value)" style="height: 28px;  margin-bottom: 20px" id="tmp" name="tmp">
                            <option th:each="tmp : ${template}" th:value="${tmp.Tcpat}" th:text="${tmp.Des}"></option>
                        </select>
                        <br>
                        Дата создания
                        <input th:value="${date}" type="date" id="date" name="date" style="width: 200px;margin-bottom: 20px">
                        <br>
                        <button id="btnStart" type="submit" class="btn btn-success">Создать</button>
                    </div>
                </form>
        </div>
    </div>
    <script>
        function frame(gg){
            document.getElementById('iframe').src=gg;
        }
    </script>
</div>

</body>
</html>
